<include file='Public:pageHeader'/>
<body data-psd-width="750" class="f3f3f3">
  <if condition="$banner">
  <div class="banner">
    <div class="swiper-wrapper">
      <foreach name="banner" item="item">
      <a class="swiper-slide" <if condition="!empty($item['link'])">href="{$item.link}"</if> >
        <img data-src="/{$item.thumb_img}" class="swiper-lazy"/>
        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
        <p class="description">{$item.description}</p>
      </a>
      </foreach>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  </if>
  <div class="Yrgh">
    <div class="yrgh_bd">
      <div class="yr_box">
        <ul class="ul_more">
          <include file='Meeting:meeting_list_ajax'/>
        </ul>
        <if condition="count($list) egt $listRows">
          <i class="list_more" data-p='1'>加载更多了</i>
        </if>
      </div>
    </div>
  </div>
  <include file='Public:page_nav'/>
</body>
<include file='Public:pageFooter'/>
<script type="text/javascript">
  $(window).scroll(function() {  
      var scrollTop = $(this).scrollTop(),scrollHeight = $(document).height(),windowHeight = $(this).height();  
      var positionValue = (scrollTop + windowHeight) - scrollHeight;  
      if(positionValue>=-400){
          var _this = $('.list_more');
          if(!_this.length){
            return false;
          }
          var p = parseInt(_this.attr('data-p'))+1;
          if(_this.attr('is')!='false'){
              _this.attr("is",false);
              $.ajax({
                type: "GET",
                url:"{:U('Meeting/meeting_list')}",
                data:"cat_id={$cat_id}&p="+p,
                success:function(data){
                  _this.attr("is",true);
                  if(data.status==500){
                    //完结
                    _this.hide();
                  }
                  _this.attr('data-p',p);
                  $(".ul_more").append(data.data);
                },
              });
          }
      }  
  });
