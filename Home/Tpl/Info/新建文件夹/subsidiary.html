            <script type="text/javascript">
            (function(){
                $(function(){
                    $(document).ready(function() {
                        var ind=0;
                        var box1=$(".box1").outerHeight();
                        var box2=$(".box2").outerHeight();
                        var leng=$(".box2 dd").length/3;
                        console.log($(".box2").outerHeight());
                        var of=true;
                        $("#box1_bottom dl").css("top",ind+2*-box1);
                        $(window).resize(function(){
                            box1=$(".box1").outerHeight();
                            box2=$(".box2").outerHeight();
                            leng=$(".box2 dd").length/3;
                            $("#box1_top dl").css({"top": -ind*box1+"px"});
                            $("#box1_bottom dl").css({"top": -(ind+2)*box1+"px"});
                            $(".box2 dl").css({"top": -ind*box2+"px"});
                        })
                        $("#ind4 .prev").click(function(){
                            if(of){
                                prev();
                            }
                            
                        })
                        $("#ind4 .next").click(function(){
                            if(of){
                                next();
                            }
                        })
                        $("#nav_box dl dd").click(function(){
                            ind=$(this).index()-1;
                            if(of){
                                next();
                            }
                        })
                        function prev(){
                            if(ind>0){
                                ind--;
                            }
                            of=false;
                            $("#box1_top dl").stop(true,true).animate({top: -ind*box1+"px"},500);
                            $("#box1_bottom dl").stop(true,true).animate({top: -(ind+2)*box1+"px"},500);
                            $(".box2 dl").stop(true,true).animate({top: -ind*box2+"px"},500,function(){
                                of=true;
                            });
                        }
                        function next(){
                            if(ind<leng-1){
                                ind++;
                            }
                            of=false;
                            $("#box1_top dl").stop(true,true).animate({top: -ind*box1+"px"},500);
                            $("#box1_bottom dl").stop(true,true).animate({top: -(ind+2)*box1+"px"},500);
                            $(".box2 dl").stop(true,true).animate({top: -ind*box2+"px"},500,function(){
                                of=true;
                            });
                        }
                    })
                })
            })();
