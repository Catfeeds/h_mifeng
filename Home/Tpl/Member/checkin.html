<include file='Public:pageHeader'/>
<body data-psd-width="750" class="f3f3f3">
  <div class="Sign">
    <div class="Sign_tit">
      <h4>已连续签到</h4>
      <h5>第<em>{$user_info.checkin}</em>天</h5>
      <h6>连续天数越多，签到送的积分越高哦。</h6>
    </div>
    <div class="Sign_mian">
      <span>{:date('m')}月</span>
      <div class="Sign_date">
        <div class="swiper-wrapper">
          <foreach name="date" item="item">
            <div class="swiper-slide <if condition="!empty($item['is_checkin'])">on</if>"><i>{:date("d",$item['time'])}</i></div>
          </foreach>
        </div>
      </div>
    </div>
    <div class="Sign_button">
      <if condition="!empty($is_checkin)">
        <span class="on"><i>已</i>签到</span>
      <else/>
        <a href="{:U('Member/checkin_save')}"><span><i>已</i>签到</span></a>
      </if>
      <em>今天签到 + {$integral_type.integral}积分</em>
    </div>
  </div>
  <div class="Popular">
    <h4><span>热门兑换</span></h4>
    <ul class="clearfix">
      <include file='Mall:lists_ajax'/>
    </ul>
    <h6><a href="{:U('Mall/lists')}">查看所有兑换</a></h6>
  </div>
