<script type="text/javascript">
    (function(){
        var is_true = true;
        var wait = document.getElementById('wait'),href = $("#href").attr("data-href");
        var interval = setInterval(function(){
            var time = --wait.innerHTML;
            if(time <= 0) {
                if(is_true){
                    is_true = false;
                    if(href=="javascript:history.back(-1);"){
                        window.location.replace(document.referrer);
                    }else{
                        window.location.replace(href);
                    }
                    // location.href = href;
                    clearInterval(interval);
                }
            };
        }, 1000);
        $("#href").click(function(){
            if(is_true){
                is_true = false;
                if(href=="javascript:history.back(-1);"){
                    window.location.replace(document.referrer);
                }else{
                    window.location.replace(href);
                }
                // location.href = href;
                clearInterval(interval);
            }
        })
    })();
</script>
