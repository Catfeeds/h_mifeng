<foreach name="list" item="item">
<li <if condition="$item['status'] eq 0"> class="no"</if> >
  <a href="{:U('Recruitment/info',array('id'=>$item['id']))}">
    <h4>{$item.position}</h4>
    <h5 class="clearfix"><foreach name="item.city_name" item="item2" key="k"><span>{$item.city_name.$k} | {$item.district_name.$k}</span></foreach><em>{$item.add_time|date='Y年m月d日',###}</em></h5>
    <div class="no_end">已结束</div>
  </a>
</li>
</foreach>
