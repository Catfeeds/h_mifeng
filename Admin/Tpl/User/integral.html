<include file="Index:pageHeader" />
<script type="text/javascript">
$(function(){
	autoHeight(jQuery('.autoHeight'));
	jQuery(".column_Box").each(function () {
		var t = jQuery(this);
		if (t.length < 1) return;
		Tab_click(t.find('.tab ul li'), t.find(".wrapBox .body"));
	});
});
KindEditor.ready(function(K) {
	K.create('#content', {
		allowFileManager : false,
		pasteType : 2,
		newlineTag : 'p',
		filterMode : false, // true:开启过滤模式, false:关闭过滤模式
		urlType : 'absolute'
	});
});
</script>
<div class="column_Box mainAutoHeight">
	<div class="tab">
		<ul>
			<li class="current"><a href="javascript:">属性</a></li>
		</ul>
	</div>
	<div class="column_Box mainAutoHeight wrapBox">
    <div class="body">
			<form method="post" action="{:U('User/integral_save')}" id="submitForm" name="submitForm" enctype="multipart/form-data">
				<table border="0" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td style="text-align:right;">会员名称：</td>
							<td style="text-align:left;">{$info.user_name}</td>
						</tr>
						<tr>
							<td style="text-align:right;">会员积分：</td>
							<td style="text-align:left;">{$info.integral}</td>
						</tr>
						<tr>
							<td style="text-align:right;">积分操作：</td>
							<td style="text-align:left;"><input type="text" class="integral" name="integral" size='60'/><em>*</em></td>
						</tr>
						<tr>
							<td style="text-align:right;">操作说明：</td>
							<td style="text-align:left;"><input type="text" class="message" name="message" size='60'/><em>*</em></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td style="text-align:left;" >
								<input type="hidden" name="id" value="{$info.user_id}"/>
								<input type="submit" value="提交"/>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
    </div>
  </div>
</div>
</body>
</html>
