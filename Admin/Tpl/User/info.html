<include file="Index:pageHeader" />
<script type="text/javascript">
$(function(){
	autoHeight(jQuery('.autoHeight'));
	jQuery(".column_Box").each(function () {
		var t = jQuery(this);
		if (t.length < 1) return;
		Tab_click(t.find('.tab ul li'), t.find(".wrapBox .body"));
	});
});
KindEditor.ready(function(K) {
	K.create('#content', {
		allowFileManager : false,
		pasteType : 2,
		newlineTag : 'p',
		filterMode : false, // true:开启过滤模式, false:关闭过滤模式
		urlType : 'absolute'
	});
});
</script>
<div class="column_Box mainAutoHeight">
	<div class="tab">
		<ul>
			<li class="current"><a href="javascript:">属性</a></li>
		</ul>
	</div>
	<div class="column_Box mainAutoHeight wrapBox">
    <div class="body">
			<form method="post" action="{:U('User/save')}" id="submitForm" name="submitForm" enctype="multipart/form-data">
				<table border="0" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td style="text-align:right;">会员名称：</td>
							<td style="text-align:left;"><input type="text" class="txt" name="user_name" value="{$info.user_name}" size='60'/><em>*</em></td>
						</tr>
						<tr>
							<td style="text-align:right;">手机号码：</td>
							<td style="text-align:left;"><input type="text" class="txt" name="phone" value="{$info.phone}" size='60'/><em>*</em></td>
						</tr>
						<if condition="!empty($info['pic'])">
							<tr>
								<td style="text-align:right;">头像预览：</td>
								<td style="text-align:left;"><img src="__ROOT__/{$info.pic}" style='max-height:300px;'/></td>
							</tr>
						</if>
						<tr>
							<td style="text-align:right;">密码：</td>
							<td style="text-align:left;"><input type="password" class="password" name="password" size='60'/><em>*</em></td>
						</tr>
						<tr>
							<td style="text-align:right;">重复密码：</td>
							<td style="text-align:left;"><input type="password" class="password" name="password2" size='60'/><em>*</em></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td style="text-align:left;" >
								<input type="hidden" name="id" value="{$info.user_id}"/>
								<input type="submit" value="提交"/>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
    </div>
  </div>
</div>
</body>
</html>
