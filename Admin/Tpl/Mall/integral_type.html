<include file="Index:pageHeader" />
<script type="text/javascript">
$(function(){
	autoHeight(jQuery('.autoHeight'));
	jQuery(".column_Box").each(function () {
		var t = jQuery(this);
		if (t.length < 1) return;
		Tab_click(t.find('.tab ul li'), t.find(".wrapBox .body"));
	});
});
KindEditor.ready(function(K) {
	K.create('#content', {
		allowFileManager : false,
		pasteType : 2,
		newlineTag : 'p',
		filterMode : false, // true:开启过滤模式, false:关闭过滤模式
		urlType : 'absolute'
	});
});
</script>
<div class="column_Box mainAutoHeight">
	<div class="tab">
		<ul>
			<li class="current"><a href="javascript:">积分赠送配置</a></li>
		</ul>
	</div>
	<div class="column_Box mainAutoHeight wrapBox">
    <div class="body">
			<form method="post" action="{:U('Mall/integral_type_save')}" id="submitForm" name="submitForm" enctype="multipart/form-data">
				<table border="0" cellpadding="0" cellspacing="0" style="width:auto;">
					<tbody>
						<tr>
							<td style="text-align:center;">说明</td>
							<td style="text-align:center;">赠送数量</td>
							<td style="text-align:center;">每日上限</td>
						</tr>
						<foreach name="list" item="item" key="k">
							<tr>
								<td style="text-align:center;"><input type="text" name="message[{$item.id}]" size="10" value="{$item.message}"></td>
								<td style="text-align:center;"><input type="text" class="txt" name="integral[{$item.id}]" value="{$item.integral}" size='10'/><em>*</em></td>
								<td style="text-align:center;">
									<if condition="$item.id eq 8">
										积分兑换为1元:数量
									<elseif condition="$item.id eq 1 || $item.id eq 9"/>
									
										1
									
									<else/>
										<input type="text" class="txt" name="upper_limit[{$item.id}]" value="{$item.upper_limit}" size='10'/><em>*</em>
									</if>
								</td>
							</tr>
						</foreach>
						<tr>
							<td colspan="3" style="text-align:center;">
								<input type="submit" value="提交"/>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
    </div>
  </div>
</div>
</body>
</html>
