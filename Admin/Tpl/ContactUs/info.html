<include file="Index:pageHeader" />
<script type="text/javascript">
$(function(){
	autoHeight(jQuery('.autoHeight'));
	jQuery(".column_Box").each(function () {
		var t = jQuery(this);
		if (t.length < 1) return;
		Tab_click(t.find('.tab ul li'), t.find(".wrapBox .body"));
	});
});
KindEditor.ready(function(K) {
	K.create('#content', {
		allowFileManager : false,
		pasteType : 2,
		newlineTag : 'p',
		filterMode : false, // true:开启过滤模式, false:关闭过滤模式
		urlType : 'absolute'
	});
});
</script>
<div class="column_Box mainAutoHeight">
	<div class="tab">
		<ul>
			<li class="current"><a href="javascript:">留言详情</a></li>
		</ul>
	</div>
	<div class="column_Box mainAutoHeight wrapBox">
    <div class="body">
			<form method="post" action="{:U('ContactUs/save')}" id="submitForm" name="submitForm" enctype="multipart/form-data">
				<table border="0" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td style="text-align:right;">标题：</td>
							<td style="text-align:left;">{$info.title}</td>
						</tr>
						<tr>
							<td style="text-align:right;">姓名：</td>
							<td style="text-align:left;">{$info.name}</td>
						</tr>
						<tr>
							<td style="text-align:right;">手机号码：</td>
							<td style="text-align:left;">{$info.phone}</td>
						</tr>
						<tr>
							<td style="text-align:right;">添加时间：</td>
							<td style="text-align:left;">{$info.add_time|date='Y-m-d',###}</td>
						</tr>
						<tr>
							<td style="text-align:right;">内容：</td>
							<td style="text-align:left;">{$info.content|nl2br}</td>
						</tr>
						<tr>
							<td style="text-align:right;">回复内容：</td>
							<td style="text-align:left;"><textarea style="width:530px;height:100px;font-size:12px;" name="return_content" >{$info.return_content}</textarea></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td style="text-align:left;" >
								<input type="hidden" name="id" value="{$info.id}"/>
								<input type="submit" value="提交"/>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
    </div>
  </div>
</div>
</body>
</html>
