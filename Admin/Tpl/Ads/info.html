<include file="Index:pageHeader" />
	<script src="__PUBLIC__/Admin/kindeditor/kindeditor.js"></script>
<script type="text/javascript">
$(function(){
	autoHeight(jQuery('.autoHeight'));
	jQuery(".column_Box").each(function () {
		var t = jQuery(this);
		if (t.length < 1) return;
		Tab_click(t.find('.tab ul li'), t.find(".wrapBox .body"));
	});
});

KindEditor.ready(function(K) {
	K.create('#content', {
		allowFileManager : false,
		pasteType : 2,
		newlineTag : 'p',
		urlType : 'domain'
	});
});
</script>

<div class="column_Box mainAutoHeight">
	<div class="tab">
		<ul>
			<li class="current"><a href="javascript:">广告图属性</a></li>
		</ul>
	</div>
	<div class="column_Box mainAutoHeight wrapBox">
        <div class="body">
			<form method="post" action="{:U('Ads/save')}" id="submitForm" name="submitForm" enctype="multipart/form-data">
				<table border="0" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td style="text-align:right;">链接：</td>
							<td style="text-align:left;"><input type="text" name="link" value="{$info['link']}" size="35" /></td>
						</tr>
						<if condition="$info['thumb_img']">
						<tr>
							<td style="text-align:right;">广告图预览：</td>
							<td style="text-align:left;"><img src="__ROOT__/{$info['thumb_img']}" style='max-width:500px; max-height:200px;'/></td>
						</tr>
						</if>
						<tr>
							<td style="text-align:right;">广告图图片：</td>
							<td style="text-align:left;"><input type="file" name="ads_img" size="35" /><em>*</em></td>
						</tr>
						<tr>
							<td style="text-align:right;">广告图简述：</td>
							<td style="text-align:left;">
								<eq name='Think.get.cat_id' value='1'>
								<textarea cols="30" rows="5" name="description">{$info['description']}</textarea>
								<else/>
								<input type="text" name="description" size="60" value="{$info['description']}"/>
								</eq>
							</td>
						</tr>
						<tr>
							<td style="text-align:right;">排序：</td>
							<td style="text-align:left;"><input type="text" class="txt" value="{$info['sort_order']|default='50'}" name="sort_order" size="5"  /><em>*</em> </td>
						</tr>
						<tr>
							<td style="text-align:right;">图片尺寸：</td>
							<td style="text-align:left;"><p style='color:red;'>{$width}*{$height}</p></td>
						</tr>
						
						<tr>
							<td>&nbsp;</td>
							<td style="text-align:left;">
								<input type="hidden" name="width" value="{$width}">
								<input type="hidden" name="height" value="{$height}">
								<input type="hidden" name="ads_id" value="{$info.ads_id}"/>
								<input type="hidden" name="cat_id" value="{$cat_id}"/>
								<input type="submit" value="提交"/>
							</td>
						</tr>
						<tr><tr>
					</tbody>
				</table>
			</form>
        </div>
    </div>
</div>
</body>
</html>
